<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electron + TypeScript</title>
  </head>
  <body>
    <h1>Hello from Electron with TypeScript!</h1>
    <h2>1.0.8</h2>
    <button id="update-btn">Check for Updates</button>
    <div id="status">Status: </div>

    <script>
    const updateBtn = document.getElementById('update-btn');
    const statusEl = document.getElementById('status');

    updateBtn.addEventListener('click', async () => {
        statusEl.innerText = 'Checking for updates...';
        const info = await window.api.checkForUpdates();

        if (info?.version) {
        statusEl.innerText = `Update found: ${info.version}. Downloading...`;
        } else {
        statusEl.innerText = 'No updates available.';
        }
    });
    </script>
  </body>
</html>
